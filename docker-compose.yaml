version: '3.8'

services:
  dev-box:
    # Use local build with DNS fixes
    image: wn1980/dev-box:${ARCH}
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   args:
    #     - HOST_DOCKER_GID=${HOST_DOCKER_GID:-988}
    container_name: dev_box
    privileged: true
    network_mode: host
    pid: host
    ipc: host
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      - TZ=Asia/Bangkok
      - COMPOSE_BAKE=true
    volumes:
      - config:/home/ubuntu/.config
      - conda:/home/ubuntu/.conda
      - Codespaces:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev:/dev
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /run/systemd:/run/systemd:ro
      - /run/udev:/run/udev:ro
      - /lib/modules:/lib/modules:ro
    devices:
      # NVMe devices (actual devices on this system)
      - /dev/nvme0n1:/dev/nvme0n1
      - /dev/nvme0n1p1:/dev/nvme0n1p1
      - /dev/nvme0n1p2:/dev/nvme0n1p2
      - /dev/nvme0n1p3:/dev/nvme0n1p3
      - /dev/nvme0n1p4:/dev/nvme0n1p4
      - /dev/nvme0n1p5:/dev/nvme0n1p5
      - /dev/nvme0n1p6:/dev/nvme0n1p6
      - /dev/nvme0n1p7:/dev/nvme0n1p7
      
      # Legacy SATA devices (for compatibility)
      - /dev/sda:/dev/sda
      - /dev/sda1:/dev/sda1
      - /dev/sda2:/dev/sda2
      - /dev/sda3:/dev/sda3
      - /dev/sda4:/dev/sda4
      - /dev/sda5:/dev/sda5
      - /dev/sdb:/dev/sdb
      - /dev/sdc:/dev/sdc
      - /dev/sdd:/dev/sdd
      
      # Additional NVMe devices (for multi-drive systems)
      - /dev/nvme1n1:/dev/nvme1n1
    cap_add:
      - ALL
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "sshd"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  config:
  conda:
  Codespaces:
    external: true
