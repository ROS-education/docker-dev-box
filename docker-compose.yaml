version: '3.8'

services:
  dev-box:
    # Use local build with DNS fixes
    image: wn1980/dev-box:${ARCH}
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    #   args:
    #     - HOST_DOCKER_GID=${HOST_DOCKER_GID:-988}
    container_name: dev_box
    privileged: true
    network_mode: host
    pid: host
    ipc: host
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      - TZ=Asia/Bangkok
      - COMPOSE_BAKE=true
    volumes:
      - config:/home/ubuntu/.config
      - conda:/home/ubuntu/.conda
      - Codespaces:/workspace
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /dev:/dev
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /run/systemd:/run/systemd:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "sshd"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  config:
  conda:
  Codespaces:
    external: true
