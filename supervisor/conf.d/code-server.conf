# [program:code-server] - DISABLED for Alpine Linux
# Code-server has glibc compatibility issues on Alpine Linux (musl libc)
# Use VS Code Remote-SSH instead for better Alpine compatibility
# 
# Original configuration (commented out):
# [program:code-server]
# command=/bin/bash -c "source /opt/miniconda/envs/dev_env/bin/activate && code-server --bind-addr 0.0.0.0:8443 --auth none"
# user=developer
# directory=/workspace
# autostart=true
# autorestart=true
# startsecs=3
# startretries=3
# environment=HOME="/home/developer",PATH="/opt/miniconda/bin:/opt/miniconda/envs/dev_env/bin:/usr/local/bin:/usr/bin:/bin"
# stdout_logfile=/dev/stdout
# stdout_logfile_maxbytes=0
# stderr_logfile=/dev/stderr
# stderr_logfile_maxbytes=0
# killasgroup=true
# stopasgroup=true