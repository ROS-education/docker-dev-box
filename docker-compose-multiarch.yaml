version: '3.8'

services:
  dev-box:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
      args:
        - HOST_DOCKER_GID=${HOST_DOCKER_GID:-988}
    image: docker-dev-box-dev-box:latest
    container_name: dev_box
    privileged: true
    network_mode: host
    pid: host
    ipc: host
    environment:
      - TZ=Asia/Bangkok
      - COMPOSE_BAKE=true
    volumes:
      - config:/home/ubuntu/.config
      - conda:/home/ubuntu/.conda
      - Codespaces:/workspace
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /dev:/dev
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /run/systemd:/run/systemd:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fk", "http://localhost:8443/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  config:
  conda:
  Codespaces:
    external: true
